{% extends 'dashboard_base.html' %}

{% block content %}

<h1 class="mb-4">
    {% if form.instance.pk %}
        Edit Category
    {% else %}
        Add Category
    {% endif %}
</h1>

<form method="POST">
    {% csrf_token %}

    <div class="mb-3">
        {{ form.name.label_tag }}
        {{ form.name }}
    </div>

    <div class="mb-3">
        {{ form.description.label_tag }}
        {{ form.description }}
    </div>

    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'shop:manage_categories' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
