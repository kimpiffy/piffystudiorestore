<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Dashboard{% endblock %}</title>
    {% load static %}

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Your admin custom CSS (optional) -->
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>

<body class="bg-light">

    <!-- DASHBOARD TOP NAV -->
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/accounts/dashboard/">Dashboard</a>

            <div>
                <a href="/shop/manage/products/" class="nav-link d-inline text-white">Products</a>
                <a href="/shop/manage/categories/" class="nav-link d-inline text-white">Categories</a>
                <a href="/shop/manage/orders/" class="nav-link d-inline text-white">Orders</a>
                <a href="/portfolio/manage/" class="nav-link d-inline text-white">Portfolio</a>
                <a href="/accounts/logout/" class="nav-link d-inline text-white">Logout</a>
            </div>
        </div>
    </nav>

    <!-- =============================== -->
    <!-- BOOTSTRAP ALERT MESSAGES        -->
    <!-- =============================== -->
    {% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="container py-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS for dismissible alerts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
